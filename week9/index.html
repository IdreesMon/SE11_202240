<h1>Week 9 | Creating Elements in JS</h1>


<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" },
		{first:"Slater", last:"Leonardo", credit:"Competitive Programmer" },
	]
	
	console.log(people)
	console.log(people[0])
	console.log(people[0].last)


	var body = document.querySelector(`body`)
	console.log(body)
	console.dir(body)

	console.log(body.children[1])
	console.log(body.parentElement)

	for (let i = 0; i <people.length; i++)   //add each property to the div
            {
               
                var tempDiv = document.createElement(`div`)
				//var copy = tempDiv.cloneNode()
                tempDiv.setAttribute(`id`, people[i].first)
                tempDiv.setAttribute(`class`, `border`) //give each div a class border

                 
                for (let key in people[i]) 
                {

                    
                     var p = document.createElement(`p`) //Create a <p> element for each property in the object
                     var text = document.createTextNode(people[i][key]) //Create a textNode for each <p> and use the value of each property for the text.

                     p.append(text) //Append the text node to the p tag
                     tempDiv.appendChild(p) //Append the <p> tag to the <div>
                }
                
            

                
                body.appendChild(tempDiv) //append the tempDiv to the body tag before completing the standard for loop.
              
            }

</script>
