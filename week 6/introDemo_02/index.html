<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Week 6 | JS Intro</title>

</head>
<body>

    <!--best practice to have some kind of HTML in your <body>-->
    <h1>W6 | Intro to JavaScript Demo</h1>

    <!--use <script> AFTER content, @ end of <body> but before close-->
    <script>
        //in here we write JS
         //this is a single line comment



         /*
             and this is a multi line comment
        */
          
          
        //MUST WRITE JS IN THIS SCRIPT TAG

        //we must DECLARE variables before we can define or use them
        var name            //declaration
        name = "ID"     //definition - assigning data to the name

        //combine the instructions
        var new_name = "IDREES"

        var num1 = 1
        var num2 = 7
        var sum = num1 + num2
        

        //OUTPUT --------------------------
        //console.log() -> output for TESTING/DEVELOPMENT/DEBUGGING - NOT for the USER
        console.log(name)                //1 stored value
        console.log(name, new_name)     //2 stored values
        //LITERAL STRING use ` ` and allow for stored value inclusion
        console.log(`1st NAME: ${name}  \n2nd NAME: ${new_name}`)   //message + stored

        //alert() -> create a pop-up; user must interact with (press OK) before next lines of script are read
        alert(`${sum} = ${num1} + ${num2}`)
        console.log(`${sum} = ${num1} + ${num2}`)

        //displays Number rounded to the 2nd decimal place
        alert(`SUM TOTAL: $${sum.toFixed(2)}`)      
        //this method can only be applied to Number objects
        //object is what comes before - > sum
        
        
         //INPUT ---------------------------
         //prompt() -> creates a pop-up window which include a text field for user to enter data
         //user must click OK before prompt() will close / any new lines are processed
         

         var last = prompt(`Hi ${name}! Enter your last name: `)
         console.log(`passed the prompt()`)
         console.log(`Last Name: ${last}`)

         //gaining Numbers from the user - cast as a Number!
         var num = Number(prompt(`Enter a number: `))

         var multi = num * 10

         console.log(num)                //looks like a number?
         console.log(num.toFixed(2))    //but is it a number?

    </script>
</body>
</html>
