<body>
    <h1>Week 6 | Pay Calculator | JavaScript</h1>
    <script>
        //initialize variables & assign values
      
        alert(`Hey! Welcome to the Gross Pay Calculator!`)
        var hourlyRate = Number(prompt(`Enter Hourly Rate: `))
        //hours worked
        var hours = Number(prompt(`Enter Hours worked: `))
        var sum = hourlyRate * hours
       
        //weeks worked (2)
        var weeks = Number(prompt(`Enter Weeks worked: `))
       
       //tax
        var tax = 0.2 //20

        //manipulate data
        var grossPay = hourlyRate * hours * weeks
        var taxAmount = grossPay * tax
        var netPay = grossPay - taxAmount

        //display function
       // three console.log()
        console.log(`${sum} = $${hourlyRate} + ${hours}`)
         
        
        console.log(`$${hourlyRate} * ${tax}`)//tax is 20%)
        
        //one alert()
        alert(`PER WEEK: $${sum.toFixed(2)}\nGROSS PAY: $${grossPay.toFixed(2)}\nUNCLE SAM'S Share: $${taxAmount.toFixed(2)}\nNET PAY: $${netPay.toFixed(2)}`)
        console.log(`$${grossPay} = hourlyRate * hours * weeks`)
    </script>
    
</body>
