<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registartion</h1>

    <form method="GET" action="confirm.html"> 
        
         <table>
        <!--the thead handles column headers/labels for columns-->
            <thead>

                <tr> <!--a new row-->
                     <td><!--left column - questions/labels-->
                         <h2>Labels</h2>
                
                      </td>
            
                      <td><!--right column - anwser/inputs-->
                            <h2>Form Fields</h2>

                      </td>

                </tr>


            </thead>
            <tbody>
                   
                    <!--Table ROW; should include one <td> for every possible column, leave blank when no info for that row-->

                    <tr>
                        <!--first column - LABEL -->
                        <td><!--first data cell in row (left)-->
                            <label for="parentName">Parent/Guardian Name:</label>
                            
                            
                        </td>
                        

                        <!--second column - INPUT-  data cell in row (right)-->
                        <td>
                            
                            <input type="text" id="g-first" name="gfirst" placeholder="First Name" maxlength="20"> 
                            <br>
                            <input type="text" id="lName" name="lName" placeholder="Last Name">    
                            
                            <!--shows up as a GREY TEXT -> addition level of helping the user fill out a form correctly-->
                        </td>

                    </tr>
                    <!--Table Row-->
                    <tr>
                        
                        <!--first column - LABEL -->
                        <td>
                            <label for="childFirst">Childs First Name:</label>
                            
                        </td>

                        <!--second column - INPUT -->
                        <td>
                            <input type="text" id="childFirst" name="childFirst" placeholder="Child's First Name">
                        </td>

                    </tr>
                    <tr>

                        <td>
                        <label for="age">Child's Age:</label>
                        </td>


                        <td>
                            <input 

                    
                        </td>

                    


                    </tr>
                    <!--Table Row-->
                    <tr> <!--DROPDOWN MENU new row -- works similar to a list element (ol or ul) and has a containing element with options-->
                        <td><!--left column - questions/labels-->

                            <label for="faveColor">Pick your favorite color:</label>
                        </td>

                        <!--second columb - INPUT -->
                        <td> <!--right column - anwsers/inputs-->
                            <select name="faveColor"><!--you dont use input for a dropdown menu, you use this because now you gotta enter possible option values--> <!--not the proper way to build a dropdown for navigation - you use styling and CSS for that, what we'rew doing below is just for form aesthetic-->
                                    <option value="r" style="color: red">RED</option>
                                    <option value="b" style="color: blue">BLUE</option>
                                    <option value="pu" style="color:purple">PURPLE</option>
                                    <option value="pi" style="color: pink">PINK</option>
                                    <option value="g" style="color: green">GREEN</option>
                                    <option value="i" style="color: indigo">INDIGO</option>
                            

                            <!--input type tells you all possible options you can have for the user to utilize -> number, dropdown, checkbox, color, etc-->
                            <!--extra attributes you can add are min and max to ensure user cannot submit the wrong answers - will literally tell them or just not allow them to submit-->
                           </select>
                        </td>

                    </tr>

                    <tr> <!--RADIO BUTTONS - multiple choice row -> give you validation errors, we aren't sure why -- when the name values match, and are using a radio type, the user is restricted to only choosing one from the set-->

                        <td><!--left column - questions/labels-->
                            <label for="study">Program of study:</label> 
                        </td>

                        <td> <!--right column - anwsers/inputs-->
                           <input type="radio" name="study" id="study1" value="SE">Software Engineering<br>
                           <input type="radio" name="study" id="study2" value="WD">Web Development<br>
                           <input type="radio" name="study" id="study3" value="CS">Cybersecurity<br>
                           <input type="radio" name="study" id="study4" value="NE">Networking<br>


                        </td>

                    </tr>

                    

                </tbody>
        </table>








    </form>
