<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="IDREES M">
    <meta name="description" content="W3 Multi Page Demo">


    <title>W3 | Demo</title>


    <!--in document-->
    <style>
        /*We write in CSS*/
        div {
            border: 1px solid black;
            padding:10px;
            margin:10px;
        }

        #wrapper {
            background-color: rgb(179, 222, 176);

        }

        .bg {
            background-color: darkslategrey;
            color: aliceblue;
            text-align: center;
        }
        .border {
                border:2px solid darkred
        }

        #footer {
           border:3px solid black;
        }

    </style>
</head>
<!--#poundsign denotes an ID of that element   . refrences a class-->
<body>
    <!------Wrapper-------------------->
    <div id="wrapper">

        <!--HEADER----------------------------------------------------------------->
        <div id="header" class="border bg">

            <h1 id="title"> Joel Miller</h1>
            <h2 id="subtitle">The hero & heart throb of <i>The Last of Us</i></h2>
        
        </div><!--/ #header #End-->

        <!--NAV--------------------------------------------------------------------->
        <div id="nav">

            <!--Internal links: pages inside of website-->
            <!--RELATIVE PATHS-->
            <a href="index.html/">| &nbsp;HOME&nbsp; |</a>
            <a href="hobbies.html">| HOBBIES |</a>
            <a href="schools.html">| SCHOOLS |</a>
            <br>
            <!--Internal JUMP links: jumps to section based on #id of current page-->
            <a href="#footer">BOTTOM OF PAGE</a>

            <br>
            <!--external links:pages outside of website-->
            <!--ABSOLUTE PATHS-->
            <a href="https://www.providenceschools.org/pcta" target="_blank">| SCHOOLING </a>

        </div><!--/ #nav #End-->

        <!--PAGE CONTENT------------------------------------------------------------>
        <div id="page-content" style="background-color: red;">

            


        </div>



        <!--FOOTER------------------------------------------------------------------->
        <div id="footer" class="border bg">

            <a href="#header">BACK TO TOP</a>
            <p>&copy;I MONTEQUIU | SE111 | 202420</p>

            <!--IMAGE of VALIDATION- uncomment out @ end-->

            <!--
                <img src="" alt="HOME page validation screenshot" width="100%">
            -->



        </div><!--/ #footer #End-->




    </div><!--/ #wrapper #build outer wrapper first-->





</body>
</html>
