<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello World</h2>  <!--inner HTML attribute if within <> "Hello"-->

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //we write JS in here 
        //using JS, select the body element from the file 
        var body = document.querySelector(`body`)

        console.log(body)  //viewing the element 

        //HTML elements have attributes (properties)
        //access the attribute (property) value by using dot syntax
        var bodyId = body.id
        
        console.log(`Stored ID: ${bodyId} vs Object Line ID: ${body.id}`)

        body.id = `i-body-d`
        bodyId = body.id

        console.log(`Stored ID: ${body.Id} vs Object Line ID: ${body.id}`)




        body.style.backgroundColor = "lightblue"

        var hell = document.querySelector(`#hello`)
        console.log(hello)  


        //innerHTML attribute - all elements with open and close
        //access the innerHTML of the <h2> with an id of #hello (stored to 'hello')
        //hello.innerHTML = hello.innerHTML + ` & Goodbye World!`
        hello.innerHTML += `& Goodbye World!`

        //hello.innerHTML = `Goodbye World!`reassigned variable

        //add an event listener to the #enter-button
        document.querySelector(`#enter-button`).addEventListener(`click`, formConfirm)

        //create some GLOBAL names for the input elements
        var first = document.getElementById(`first`)
        var last = document.getElementById(`last`)
        var age = document.getElementById(`Age`)

        var info = document.getElementById(`Info`)

        function formConfirm(event)
        {

            //erase info from info div
            info.innerHTML = ""
            //power of globals
            console.log(first)  
            //create some LOCAL names for the input elements values
            var fvalue = first.value 
            //console.log(`First's Value: ${fvalue}`)

            var lvalue = last.value
            var avalue = Number(age.value)


            console.log(`User Entered: \nF: ${fvalue}\nL: ${lvalue}\nA: ${avalue}`)
            //you can also just refrence using object notation if you dont have a need to store the data
            console.log(`User Entered: \nF: ${first.value}\nL: ${last.value}\nA: $age.value}`)


            info.innerHTML += <p><b>First:</b> ${fvalue}</p>
            info.innerHTML += <p><b>Last:</b> ${lvalue}</p>
            info.innerHTML += <p><b>Age:</b> ${avalue}</p>

            var activity = ""

            if (avalue >= 21)

            {
                activity += 'Drink!'

            }
            if (avalue >= 18)
            {
                activity += 'Vote'
            }
            else if (avalue >= 16)
            {
                activity += 'You are too young for fun :['
            }

            info.innerHTML += '<br>'
            info.innerHTML += '<h4>${activity}</h4>'




        }//formConfirm() CLOSE

        //console.log(`First's Value: ${fvalue}`)

        //event listener are not restricted to buttons
        document.getElementById('me').addEventListener('click', paraBtn)

        var me = document.getElementById('me')
        var count = 0

        function paraBtn(event)
        {
         
             count += 1
        
             if (count % 2 == 0)
             {
            me.style.fontSize = "36px"
            me.style.color = "magenta"
            me.innerHTML = "Hey you CLICKED me!"

             }
            else 
            {
            me.style.fontSize = "12px"
            me.style.color = "white"
            me.innerHTML = "Click me!"
            }
        }
	</script>
	
</body>
